spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100 #일괄 패치 크기 설정 : 한번의 쿼리로 가져올 엔티티의 수를 지정 -> 쿼리당 최대 100개의 entity를 가져올 수 있다.
    show:
      sql:
        true
    hibernate:
      ddl-auto-create
  profiles:
    active:
      local #test
  servlet:
    multipart:
      max-file-size:
        5MB
      max-request-size:
        5MB

logging:
  level:
    root:
      info
      #debug

jwt:
  key:
    access: YWNjZXNzQ29kZQ== # 애플리케이션에서 인코딩 하지 않고 애초에 base64로 인코딩된 값을 저장한다.
    refresh: cmVmcmVzaENvZGU=
  max-age:
    access: 1800 # 60*30
    refresh : 604800 # 60*60*24*7
